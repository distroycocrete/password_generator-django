<div class="container text-center">
<h2>Password generator</h2>

<form action= "{% url 'password' %}">
    <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12" selected="selected">12</option>   <! значение по умолчанию -->
        <option value="13">13</option>
        <option value="14">14</option>
    </select> Length password (длина пароля)
    <br>
    <h4>Выберите дополнительные параметры</h4>
    <input type= "checkbox" name="uppercase">Uppercase (верхний регистр)
    <br>
    <input type= "checkbox" name="numbers">Numbers (цифра)
    <br>
    <input type= "checkbox" name="special">Special (спецсимволы)
    <br>  <br>

    <input type="submit" value="Generate Password" class= "btn btn-primary"> <!-- здесь будет синяя кнопка-->
    

</form>

</form> 
</div>
